<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Iniciar Sesión</title>

    <!-- Icono pestaña -->
    <link href="../img/icon.png" rel="icon">
    <link href="../img/icon.png" rel="apple-touch-icon">

    <!-- CSS Links -->
    <link rel="stylesheet" href="../aos/aos.css">
    <link rel="stylesheet" href="sign.css">

</head>

<body>

    <!-- Header -->
    <header id="header">
        <nav class="navbar">
            <a class="back" href="../index.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                </svg>
            </a>
        </nav>
    </header>
    
    <!-- Container -->
    <section id="sign">
        <div class="img" data-aos="fade" data-aos-duration="50"></div>

        <h1>Iniciar Sesión</h1>

        <form id="form">
            <div class="input-container">
                <input class="input1" id="mail" type="email" placeholder="name@example.com">
                <label for="mail">Teléfono o Correo Electrónico</label>
            </div>
            <div class="input-container">
                <input class="input2" id="pswrd" type="password" placeholder="Contraseña">
                <label for="pswrd">Contraseña</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="check" >
                <label class="checkbox" for="check">Recordarme</label>
            </div>
        </form>
    </section>

    <!-- JS Links -->
    <script src="../aos/aos.js"></script>
    <script src="../principal/main.js"></script>
</body>

</html>
