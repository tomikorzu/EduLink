<!doctype html>
<html lang="es">
  <head>    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Inicio de Sesión</title>

      <!-- Icono pestaña -->
    <link href="../configs/img/EduLink-logo-final.png" rel="icon">
    <link href="../configs/img/EduLink-logo-final.png" rel="apple-touch-icon">

    

    <!-- Carpetas CSS -->
    <!--Estilo--> <link rel="stylesheet" href="../sign-in/estilos/sign-in.css">
    <!--ICONOS--> <link rel="stylesheet" href="../configs/estilos/nav-icons/nav-icons.css">
     <!--ANIMATION ON SCROLL--> <link rel="stylesheet" href="../configs/estilos/aos/aos.css">



  </head>

  <body class="centro-altura bg-fondo">

   
<main class="forma ancho centro-largo"  data-aos="zoom" data-aos-duration="50">
  <form>  
    <h2><i class="bi bi-star"><a href="../index.html"><strong>Edu<span>Link</span></strong></a></i></h1>
      
    <h1 class="space-2 tamaño">Iniciar Sesión</h1>

    <div class="flotante">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Teléfono o correo electrónico</label>
    </div> 
    <div class="flotante">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="form-check text-start my-body">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Recordarme
      </label>
    </div>
    <button class="btn btn-enter ancho py-btn" type="submit">Entrar</button>
  </form>
</main>


<script src="../sign-in/estilos/sign-in.js"></script>
<script src="../configs/estilos/aos/aos.js" ></script>

    </body>
